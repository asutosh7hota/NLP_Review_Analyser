{% extends "bootstrap/base.html" %} {% block content %}

<style type="text/css">
  body {
    font: 15px/1.5 Arial, Helvetica, sans-serif;
  }
  .spinner-1:before {
    content: "";
    box-sizing: border-box;
    position: absolute;
    top: 50%;
    left: 50%;
    height: 60px;
    width: 60px;
    margin-top: -30px;
    margin-left: -30px;
    border-radius: 50%;
    border: 6px solid transparent;
    border-top-color: #0091ea;
    animation: spinner 0.7s linear infinite;
  }
  @keyframes spinner {
    to {
      transform: rotate(360deg);
    }
  }
  li {
    background-color: #bdbdbd;
  }
  li:nth-child(odd) {
    background-color: #0091ea;
  }
</style>

<div class="container">
  <div class="jumbotron text-center">
    <h3>Natural Language Processing App</h3>
  </div>
</div>

<div class="container">
  <form method="POST" action="{{ url_for('analyse') }}" id="myForm">
    <label>Enter Your Text Below</label>
    <textarea class="form-control" rows="3" cols="2" name="rawtext"></textarea>

    <input
      type="submit"
      onclick="myAnalyser()"
      value="Submit"
      class="btn btn-primary "
    />
    <input
      type="button"
      onclick="myFunction()"
      value="Clear"
      class="btn btn-outline-dark"
    />

    <a href="{{ url_for('index') }}" type="button" class="btn btn-danger">
      Reset</a
    >
  </form>
</div>
<br />
<hr />
<div class="main">
  <div class="container">
    <div class="card">
      <div class="card-header">
        Main Points
      </div>
      <div class="card-body">
        <h5 class="card-title">
          <div class="alert alert-primary" role="alert">
            This entered review is {{ number_of_tokens }}.
          </div>
        </h5>
      </div>
    </div>

    {% endblock %}

    <!-- Scripts starts here -->
    {% block scripts %}

    {{ super() }}

    <script>
      function myFunction() {
        document.getElementById("myForm").reset();
      }
    </script>
    <script>
      function myAnalyser() {
        document.querySelector(".main div").style.display = "none";
        //Hide the main division
        document.querySelector(".main").classList.add("spinner-1");
        // Server request
        setTimeout(() => {
          document.querySelector(".main").classList.remove("spinner-1");
          //Remove the animation
          document.querySelector(".main div").style.display = "block";
          //Show the main division
        }, 5000); //Number of seconds to last
      }
    </script>

    <!-- Prevent it from being overwritten -->

    {% endblock %}
  </div>
</div>
